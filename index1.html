<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>88세에도 팔팔한 인생을 살려면</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .carousel-item img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/5.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item">
                <img src="https://blupluto.github.io/DPC_BA_A/A-img/6.jpg" alt="Fifth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
	$(Document).ready(function()){
		$('#carouselExampleIndicators').carousel({
			iterval: false
		});
	});
	</script>

</body>
</html>
